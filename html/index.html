<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="..//css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@600&display=swap" rel="stylesheet">
    <title>Заявка</title>
</head>
<body>
    <header>
        <div class="header_div">
            <ul class="ul_lists">
                <li class="lists list1">
                    <a href="..//html/main.html" class="header_text"> Главная</a>
                </li>
                <li class="lists list2">
                    <a href="..//html/index.html" class="header_text"> Конфигуратор</a>
                </li>
                <li class="lists list3">
                    <a href="" class="header_text">О компании</a>
                </li>
                <li class="lists list4">
                    <a href="" class="header_text">Отзывы</a>
                </li>
            </ul>
        </div>
    </header>

    <form class="form_11">
        <div class="form_1">
            <h3>Общие значения:</h3>
        <input type="text" id="" name="Длина" placeholder="Введите длину вашей рамы";>
        <input type="text" id="" name="Ширина" placeholder="Введите ширину вашей рамы";>
        <input type="reset" placeholder="Удалить введённые данные"> 
     </div>
    </form>

    <form class="form_12">
        <div class="form_2">
            <h3>Дизайн вашего окна:</h3>
            <input type="text" id="" name="Цвет" placeholder="Введите желаемый цвет">
            <input type="text" id="" name="Дизайн" placeholder="Опишите желаемый дизайн">
            <input type="reset" placeholder="Удалить введённые данные"> 
        </div>
    </form>

    <form class="form_13">
        <div class="form_3">
            <h3>Введите ваш адрес электронной почты и телефон:</h3>
            <input type="mail" id="" name="mail" placeholder="Ваша почта">
            <input type="tel" id="" name="tel" placeholder="Ваш телефонный номер">
            <input type="reset" placeholder="Удалить введённые данные"> 
        </div>
    </form>

    <button class="save_button"> Отправить данные </button>

    <script src="..//js/save_button.js"></script>
</body>
